<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charsrt="UTF-8">
        <title>Responsive Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="src/styles/patients1.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        
    <body>
        <div class="container">
            
            <h1 class="form-title">Registration</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="fullName">First Name</label>
                        <input type="text" id="firstName" name="fullName" placeholder="First Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="username">Last Name</label>
                        <input type="text" id="lastName" name="username" placeholder="Last Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Gender</label>
                        <input type="text" id="gender" name="email" placeholder="Gender"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Medical History</label>
                        <input type="text" id="medicalHistory" name="phoneNumber" placeholder="Medical History"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Address</label>
                        <input type="text" id="address" name="password" placeholder="Address"/>
                    </div>
                    <div class="user-input-box">
                        <label for="confirmPassword">Phone Number</label>
                        <input type="text" id="phoneNumber" name="confirmPassword" placeholder="Phone Number"/>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <button type="submit" value="Register">Add</button>
                </div>
            </form>
        </div>
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="src/pages/patients1.js"></script>
    </body>
