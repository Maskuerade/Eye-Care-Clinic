<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charsrt="UTF-8">
        <title>Responsive Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="src/styles/doctors.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        </head>
        
    <body>
        <div class="container">
            
            <h1 class="form-title">Registration</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="First Name">First Name</label>
                        <input type="text" id="Firstname" name="fullName" placeholder="First Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="username">Last Name</label>
                        <input type="text" id="Lastname" name="username" placeholder="Last Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Working Hours</label>
                        <input type="text" id="Workinghours" name="email" placeholder="Working Hours"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Speciality</label>
                        <input type="text" id="Specialty" name="phoneNumber" placeholder="Speciality"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Phone Number</label>
                        <input type="text" id="Phonenumber" name="password" placeholder="Phone Number"/>
                    </div>
                    <div class="user-input-box">
                        <label for="confirmPassword">Address</label>
                        <input type="text" id="Address" name="confirmPassword" placeholder="Address"/>
                    </div>
                </div>
                    <button type="submit" id="submit-btn">Add</button>
            </form>
        </div>
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="src/pages/doctorform.js"></script>
    </body>
  </html>
