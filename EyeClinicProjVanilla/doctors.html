    <body>
        <div class="container">
            
            <h1 class="form-title">Registration</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="First Name">First Name</label>
                        <input type="text" id="Firstname" name="fullName" placeholder="Enter Full Name"/>
                    </div>
                    <div class="user-input-box">
                        <label for="username">Last Name</label>
                        <input type="text" id="Lastname" name="username" placeholder="Enter Username"/>
                    </div>
                    <div class="user-input-box">
                        <label for="email">Working Hours</label>
                        <input type="text" id="Workinghours" name="email" placeholder="Enter Email"/>
                    </div>
                    <div class="user-input-box">
                        <label for="phoneNumber">Specialty</label>
                        <input type="text" id="Specialty" name="phoneNumber" placeholder="Enter Phone Number"/>
                    </div>
                    <div class="user-input-box">
                        <label for="password">Phone Number</label>
                        <input type="password" id="Phonenumber" name="password" placeholder="Enter Password"/>
                    </div>
                    <div class="user-input-box">
                        <label for="confirmPassword">Address</label>
                        <input type="password" id="Address" name="confirmPassword" placeholder="Confirm Password"/>
                    </div>
